<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Frontend Mentor exercise | QR code component"
    />
    <meta
      name="keywords"
      content="Frontend Mentor, QR code"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link
      rel="stylesheet"
      href="./styles.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      id="root"
      role="main"
    >
      React is loading...
    </main>

    <footer
      class="attribution"
      role="contentinfo"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://florianfrosch.de"
        target="_blank"
        rel="noopener noreferrer"
        >Florian Frosch</a
      >.
    </footer>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js"
    ></script>

    <!-- Import the component -->
    <script
      type="text/babel"
      src="./App.js"
    ></script>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
